<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="display:none;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="display:none;"></canvas>
    
    <script>
        // SVG content
        const svgContent = `<svg width="SIZE" height="SIZE" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <rect width="192" height="192" fill="#2563eb"/>
  <g transform="translate(96,96)">
    <path d="M-60 -10 Q-60 -50 -30 -60 Q0 -70 30 -60 Q60 -50 60 -10 L50 -10 Q50 -40 30 -45 Q15 -50 0 -50 Q-15 -50 -30 -45 Q-50 -40 -50 -10 Z" fill="white"/>
    <rect x="-3" y="-10" width="6" height="60" fill="white"/>
    <path d="M0 50 Q10 60 20 50" stroke="white" stroke-width="6" fill="none"/>
    <circle cx="-40" cy="-80" r="3" fill="white" opacity="0.8"/>
    <circle cx="25" cy="-85" r="2" fill="white" opacity="0.8"/>
    <circle cx="45" cy="-75" r="2.5" fill="white" opacity="0.8"/>
    <circle cx="-20" cy="-90" r="2" fill="white" opacity="0.8"/>
  </g>
</svg>`;

        function generateIcon(size) {
            const canvas = document.getElementById('canvas' + size);
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            const svg = svgContent.replace(/SIZE/g, size);
            const blob = new Blob([svg], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = 'icon-' + size + '.png';
                    link.href = URL.createObjectURL(blob);
                    link.click();
                }, 'image/png');
                
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        // Generate both icons
        setTimeout(() => generateIcon(192), 100);
        setTimeout(() => generateIcon(512), 200);
    </script>
    
    <p>Icons will be downloaded automatically...</p>
</body>
</html>
